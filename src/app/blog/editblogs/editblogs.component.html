<div style="margin-left: 50px">
  <p>editblogs works!{{ dataToTakeAsInput }}</p>

  <form id="blog-form" class="form" (ngSubmit)="onEditBlogSubmit()" #editBlogForm="ngForm">
    <h3 class="text-center text-info">Blog Form</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="title">Title </label>
          <input
            type="text"
            id="title"
            class="form-control"
            ngModel="{{ blogForEdit.title }}"
            name="title"
            required
            #title
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>

          <ckeditor
            [editor]="descriptionEditor"
            data="Hello, world!"
            id="description"
            name="description"
            ngModel="{{ blogForEdit.description }}"
            #description="ngModel"
          ></ckeditor>
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            name="imageUrl"
            ngModel="{{ blogForEdit.imageUrl }}"
            required
            #imageUrl
          />
        </div>

        <ng-multiselect-dropdown
          [placeholder]="'custom placeholder'"
          [settings]="languageDropdownSettings"
          [data]="languagesDropdown"
          [(ngModel)]="this.blogForEdit.language"
          [data]="languagesDropdown"
          name="language"
          #language
        >
        </ng-multiselect-dropdown>

        <div class="form-group">
          <label for="date">Date</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="date"
              [ngModel]="blogForEdit.date | date: 'yyyy-MM-dd'"
              disabled
              #date 
              id="date"
              type="date"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            class="form-control"
            name="author"
            ngModel="{{ blogForEdit.author }}"
            readonly
          />
          <input
            type="hidden"
            id="id"
            class="form-control"
            name="id"
            ngModel="{{ blogForEdit.id }}"
            readonly
          />
        </div>

        <div class="text-center">
          <button class="btn btn-success">Update Blog</button>
        </div>
      </div>
      <div class="col-md-6">
        <img
          [src]="imageUrl.value"
          alt=""
          style="max-width: 500px; max-height: 500px"
        />
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
      #closeBtn
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <button
      type="button"
      class="btn btn-light"
      (click)="activeModal.close('Close click')"
      #closeBtn
    >
      Close
    </button>
  </div>
</div>
