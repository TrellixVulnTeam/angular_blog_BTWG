<div style="background-color: #17a2b8; padding-bottom: 50px;">
  <div class="container" style="padding-top: 25px; background-color: #17a2b8;">
    <a class="btn btn btn-warning  justify-content-center" style="text-align: center;" routerLink="new">write something
      to make better world</a>
    <div class="row d-flex justify-content-center">

      <div class="search-results" infinite-scroll [infiniteScrollDistance]="scrollDistance"
        [infiniteScrollThrottle]="scrollThrottle" [scrollWindow]="false" (scrolled)="onScrollDown()"
        style="height: 50vh; overflow: scroll; width: 70%; border: 1px solid black">
        <a class="list-group" style="height: auto;" *ngFor="let blog of blogs;let index = index">
          <div class="list-group-item list-group-item-action" *ngIf="blog!=NULL" style="cursor: pointer; ">
            <div (click)="blogShowDetail(index)">

              <h2 class="mb-1">{{blog.title}}</h2>
            </div>
            <div (click)="blogShowDetail(index)" style="cursor: pointer; ">

              <h3 class="mb-1" >--{{blog.author}} </h3>
            </div>
            <div (click)="blogShowDetail(index)" style="cursor: pointer; " *ngFor="let language of blog.language;">
              #{{language.languageName}}
            </div>

            <small></small>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
