<div style="background-color: #17a2b8; padding-bottom: 50px;">
    <div class="container container-fuild" #blogdetail style="background-color: #17a2b8; padding-top: 20px;">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-12">
                <a class="btn  btn-warning" routerLink="../">Back</a>
                <!-- Featured blog post-->
                <div class="card mb-4 ">
                    <h1 class="float-center" style="text-align: center;">{{blog.title}}</h1>
                    <div class="d-flex justify-content-center">
                        <div class="arrows prev" (click)="onPreviousBlog()" style="cursor: pointer; "></div>
                        <a href="{{blog.imageUrl}}" target="_blank" style="cursor: pointer; "><img
                                class="card-img-top justify-content-center" src="{{blog.imageUrl}}" alt="{{blog.title}}"
                                style="width: 500px; height: 400px;" /></a>
                        <div class="arrows next" (click)="onNextBlog()" style="cursor: pointer; "></div>
                    </div>
                    <div class="card-body">
                        <div class="small text-muted">Publish On:{{blog.date}}</div>
                        <div class="text">Auther : {{this.blog.author}}</div>
                        <h2 class="card-title">Description</h2>
                        <p class="card-text" [innerHTML]="blog.description"></p>

                        <a class="card-text" *ngFor="let languageTags of blog.language">#{{languageTags.languageName}}
                        </a>
                        <br>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
