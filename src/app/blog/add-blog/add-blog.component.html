<div #blog id="blog">
  <div class="container">
    <div id="blog-row" class="justify-content-center">
      <div id="blog-column" class="col-md-18">
        <div id="blog-box" class="col-md-12">
          <form
            id="blog-form"
            class="form"
            (ngSubmit)="onNewBlogSubmit()"
            #f="ngForm"
          >
            <h3 class="text-center text-info">Blog Form</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input
                    type="text"
                    id="title"
                    class="form-control"
                    ngModel
                    name="title"
                    required
                    #title
                  />
                </div>

                <div class="form-group">
                  <label for="description">Description</label>
                  <ckeditor
                    [editor]="Editor"
                    data="Hello, world!"
                    id="description"
                    name="description"
                    ngModel
                    #description="ngModel"
                  ></ckeditor>
                </div>

                <div class="form-group">
                  <label for="imageUrl">Image URL</label>
                  <input
                    type="text"
                    id="imageUrl"
                    class="form-control"
                    name="imageUrl"
                    ngModel
                    required
                    #imageUrl
                  />
                </div>

                <ng-multiselect-dropdown
                    [placeholder]="'custom placeholder'"
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    ngModel
                    name="language"
                    #language
                  >
                  </ng-multiselect-dropdown>
                

                <div class="form-group">
                  <label for="author">Author</label>
                  <input
                    type="text"
                    id="author"
                    class="form-control"
                    name="author"
                    ngModel="{{ author }}"
                    readonly
                  />
                </div>

                <div class="text-center">
                  <button class="btn btn-success">New Blog</button>
                </div>
              </div>
              <div class="col-md-6">
                <img
                  [src]="imageUrl.value"
                  alt=""
                  style="max-width: 500px; max-height: 500px"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
